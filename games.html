<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incogno</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
              nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(118, 185, 0, 0.3);
            padding: 15px 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .nav-logo span {
            color: #76b900;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .nav-links a:hover {
            color: #76b900;
            background: rgba(118, 185, 0, 0.1);
        }

        .nav-links a.active {
            color: #76b900;
            background: rgba(118, 185, 0, 0.15);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d1b0d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(118, 185, 0, 0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(118, 185, 0, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
        }

        .search-container {
            width: 90%;
            max-width: 700px;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .logo-text span {
            color: #76b900;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 16px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(118, 185, 0, 0.2);
            border-radius: 8px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-bar:hover {
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(118, 185, 0, 0.4);
        }

        .search-bar:focus {
            background: rgba(35, 35, 35, 0.95);
            border-color: #76b900;
            box-shadow: 0 0 0 3px rgba(118, 185, 0, 0.15),
                        0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .search-icon svg {
            width: 100%;
            height: 100%;
            stroke: #76b900;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 4px rgba(118, 185, 0, 0.3));
        }

        .search-icon:hover svg {
            stroke: #8ed600;
            filter: drop-shadow(0 0 8px rgba(118, 185, 0, 0.6));
        }

        .search-suggestions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .suggestion-chip {
            padding: 10px 18px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(118, 185, 0, 0.3);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 500;
        }

        .suggestion-chip:hover {
            background: rgba(118, 185, 0, 0.15);
            border-color: #76b900;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 185, 0, 0.2);
        }

        .results-count {
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin: 30px 0 15px 0;
            letter-spacing: 1px;
        }

        .results-count span {
            color: #76b900;
        }

        .tagline {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .all-games-section {
            margin-top: 20px;
        }

        .all-games-title {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .all-games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(20, 20, 20, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(118, 185, 0, 0.15);
        }

        .all-games-grid::-webkit-scrollbar {
            width: 8px;
        }

        .all-games-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .all-games-grid::-webkit-scrollbar-thumb {
            background: rgba(118, 185, 0, 0.4);
            border-radius: 8px;
        }

        .all-games-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(118, 185, 0, 0.6);
        }

        .game-button {
            padding: 12px 16px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(118, 185, 0, 0.3);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-button:hover {
            background: rgba(118, 185, 0, 0.2);
            border-color: #76b900;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 185, 0, 0.3);
        }

        .game-button:active {
            transform: translateY(0);
        }
    </style>
  </head>
  <body>
    <nav>
        <div class="nav-logo"><span>Six Seven</span> Games</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Game Library</a>
            <a href="browsers.html" class="active">Browsers</a>
        </div>
        </nav>
    <div class="search-container">
      <div class="logo">
            <div class="logo-text">Six Seven <span>Games</span></div>
      </div>

      <div class="search-wrapper">
        <input
          type="text"
          class="search-bar"
          placeholder="Search for games..."
          id="searchInput"
        />
        <div class="search-icon" onclick="performSearch()">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
      </div>
      <!--
      <div class="search-suggestions">
        <span class="suggestion-chip" onclick="fillSearch('Cyberpunk 2077')"
          >Cyberpunk 2077</span
        >
        <span class="suggestion-chip" onclick="fillSearch('Fortnite')"
          >Fortnite</span
        >
        <span class="suggestion-chip" onclick="fillSearch('Apex Legends')"
          >Apex Legends</span
        >
        <span class="suggestion-chip" onclick="fillSearch('The Witcher 3')"
          >The Witcher 3</span
        >
      </div>
-->
      <div class="results-count" id="resultsCount"></div>

      <div class="all-games-section">
        <div class="all-games-grid" id="allGamesGrid"></div>
      </div>
    </div>

    <script>
      const games = [
        
        {
          title: "Getting Over It",
          url: "https://development.churchinhuntsville.org/resources/semag/getting-over-it/index.html",
        },
        {
          title: "Balatro",
          url: "https://truffled.lol/games/balatro/index.html", //better link
        },
        {
          title: "1v1.lol",
          url: "https://development.churchinhuntsville.org/resources/semag/1v1lol/index.html",
        },
        {
          title: "2048",
          url: "https://development.churchinhuntsville.org/resources/semag/2048/index.html",
        },
        {
          title: "Bitlife",
          url: "https://development.churchinhuntsville.org/resources/semag/bitlife/index.html",
        },
        {
          title: "FNAF",
          url: "https://development.churchinhuntsville.org/resources/semag/fnaf/index.html",
        },
        {
          title: "Rooftop Snipers",
          url: "https://development.churchinhuntsville.org/resources/semag/rooftopsnipers/index.html",
        },
        {
          title: "Crazy Cattle 3D",
          url: "https://development.churchinhuntsville.org/resources/semag/crazycattle/index.html",
        },
        {
          title: "Buckshot Roulette",
          url: "https://development.churchinhuntsville.org/resources/semag/buckshot-roulette/index.html",
        },
        {
          title: "Polytrack",
          url: "https://development.churchinhuntsville.org/resources/semag/polytrack/index.html",
        },
        {
          title: "Ultrakill",
          url: "https://development.churchinhuntsville.org/resources/semag/ultrakill/index.html",
        },
        {
          title: "Cookie Clicker",
          url: "https://development.churchinhuntsville.org/resources/semag/cookieclicker/index.html",
        },
      ];

      const searchInput = document.getElementById("searchInput");
      const allGamesGrid = document.getElementById("allGamesGrid");
      const resultsCount = document.getElementById("resultsCount");

      // Initialize all games grid
      function updateGamesDisplay(filteredGames = games, query = "") {
        let html = "";

        if (filteredGames.length === 0 && query) {
          resultsCount.innerHTML = `No games found for "<span>${query}</span>"`;
          resultsCount.style.display = "block";
          allGamesGrid.innerHTML =
            '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">Try a different search term</div>';
          return;
        }

        if (query) {
          resultsCount.innerHTML = `<span>${filteredGames.length}</span> game${
            filteredGames.length !== 1 ? "s" : ""
          } found`;
          resultsCount.style.display = "block";
        } else {
          resultsCount.innerHTML = `All Available Games - <span>${games.length}</span> Total`;
          resultsCount.style.display = "block";
        }

        filteredGames.forEach((game) => {
          html += `<button class="game-button" onclick="selectGame('${game.url}')" title="${game.title} - Incogno">${game.title}</button>`;
        });

        allGamesGrid.innerHTML = html;
      }

      // Initialize with all games
      updateGamesDisplay();

      searchInput.addEventListener("input", function () {
        performSearch();
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          performSearch();
        }
      });

      function performSearch() {
        const query = searchInput.value.trim().toLowerCase();

        if (!query) {
          updateGamesDisplay(games, "");
          return;
        }

        const results = games.filter(
          (game) =>
            game.title.toLowerCase().includes(query) ||
            game.url.toLowerCase().includes(query)
        );

        updateGamesDisplay(results, query);
      }

      function fillSearch(text) {
        searchInput.value = text;
        searchInput.focus();
        performSearch();
      }

      function selectGame(url) {
        console.log("opened game:", url);
        URLsearch(url);
      }
      function URLsearch(url) {
        const popup = window.open("about:blank").document;

        const favicon = popup.createElement("link");
        const style = popup.createElement("style");
        const object = popup.createElement("object");

        popup.title = "Dashboard";
        favicon.rel = "icon";
        favicon.href = "https://cuhsd.instructure.com/favicon.ico";

        style.innerHTML = `html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          overflow: hidden;
        }
        object {
          width: 100%;
          height: 100%;
          border: none;
        }`;
        let thing;
        if (url.includes("https://") || url.includes("http://")) {
          thing = url;
        } else {
          thing = "https://" + url;
        }
        console.log(thing);
        object.data = thing;

        popup.head.appendChild(favicon);
        popup.head.appendChild(style);
        popup.body.appendChild(object);
      }
    </script>
  </body>
</html>
